<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container py-5 h-100">
    <div class="row h-100 align-items-center">
      <div class="col-md-6 mx-auto text-center">
        <h1 class="display-4 mb-4">Weather App</h1>
        <div class="input-group mb-3">
          <input type="text" class="form-control form-control-lg" id="location" placeholder="Enter City Name">
          <button class="btn btn-primary btn-lg" id="search-btn">Search</button>
        </div>
        <div class="card rounded-lg border border-light shadow" id="weather-info">
          <div class="card-body"></div>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
